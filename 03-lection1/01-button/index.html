<!DOCTYPE html>
<!-- Страница с кнопкой -->
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./button.css">
        <title>Кнопки</title>
    </head>
    <body>
    <div>
        <button class="button button-primary">Primary</button>
        <button class="button button-primary button-disabled" disabled>Primary disabled</button>

        <button class="button button-alternate-disabled" disabled>Alternate disabled</button>
